<div class="container-fluid " style="padding-top:1em;">
    <div class="card">
        <div class="card-header mat-elevation-z2">
          <div class="row"><div class="col-xs-12 col-sm-12 col-md-12">Finra Pagination Demo</div></div>
        </div>
        <div class="card-body">
            <div class="mat-elevation-z8 mt-4 padding-top:1em;">
                <table mat-table [dataSource]="finraDataSource" class="mat-elevation-z2">

                <ng-container matColumnDef="empId">
                    <th mat-header-cell *matHeaderCellDef class="text-bold-black">Employee Id</th>
                    <td mat-cell *matCellDef="let row">{{ row.empId }}</td>
                </ng-container>

                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef class="text-bold-black">First Name</th>
                    <td mat-cell *matCellDef="let row">{{ row.firstName   }}</td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef class="text-bold-black">Last Name</th>
                    <td mat-cell *matCellDef="let row; let i=index">{{ row.lastName }}</td>
                </ng-container>

                <ng-container matColumnDef="jobTitle">
                    <th mat-header-cell *matHeaderCellDef class="text-bold-black">Title</th>
                    <td mat-cell *matCellDef="let row; let i=index;">{{row.jobTitle}}</td>
                    </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="text-bold-black">Email</th>
                    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                </ng-container>

                <ng-container matColumnDef="departmentName">
                    <th mat-header-cell *matHeaderCellDef class="text-bold-black">Department Name</th>
                    <td mat-cell *matCellDef="let row">{{ row.departmentName}}</td>
                </ng-container>

                <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef class="text-bold-black">Location</th>
                    <td mat-cell *matCellDef="let row">{{ row.location}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    nthChild
                    [ngClass]="{ highlight: index % 2 == 1 }"
                    *matRowDef="let row; columns: displayedColumns; let index = index"
                ></tr>
                </table>
            </div>
           <!-- <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>-->

            <!--<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[10]" [showFirstLastButtons]="true" [length]="totalSize"
                        [pageIndex]="currentPage" (page)="onPageChanged($event)">
            </mat-paginator>-->

            <mat-paginator [pageSizeOptions]="[10]" [pageSize]="10"></mat-paginator>
        </div>
    </div>
    <div class="row col-md-12">
        <button type="button" class="btn btn-primary" routerLink="/validate-number">Validate Phone Number</button>
    </div>
</div>
